name: 🔍 Dependency Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    # Skip dependency review for automated dependency updates
    paths-ignore:
      - 'package-lock.json'
      - 'npm-shrinkwrap.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
      - 'security-fixes.txt'
      - 'update-report-*.md'
      - 'updates-*.json'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  dependency-review:
    name: 🔍 Dependency Security Review
    runs-on: ubuntu-latest
    # Skip for automated dependency update PRs
    if: |
      !(
        contains(github.event.pull_request.labels.*.name, 'dependencies') ||
        contains(github.event.pull_request.title, 'dependabot') ||
        contains(github.event.pull_request.title, 'dependency update') ||
        github.actor == 'dependabot[bot]' ||
        github.actor == 'github-actions[bot]'
      )
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔍 Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          fail-on-scopes: runtime
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, CC0-1.0, Unlicense
          deny-licenses: AGPL-1.0, AGPL-3.0, GPL-2.0, GPL-3.0
          comment-summary-in-pr: on-failure
          vulnerability-check: true
          license-check: true
          show-openssf-scorecard: true

  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: 🔍 NPM Security Audit
        run: |
          echo "## 🔍 NPM Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if npm audit --audit-level=high --json > audit-results.json 2>/dev/null; then
            echo "✅ **No high or critical vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Vulnerabilities detected**" >> $GITHUB_STEP_SUMMARY
            
            if [ -f audit-results.json ]; then
              CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-results.json)
              HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit-results.json)
              MODERATE=$(jq -r '.metadata.vulnerabilities.moderate // 0' audit-results.json)
              
              echo "- 🔴 Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
              echo "- 🟠 High: $HIGH" >> $GITHUB_STEP_SUMMARY
              echo "- 🟡 Moderate: $MODERATE" >> $GITHUB_STEP_SUMMARY
              
              if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
                echo "**Action Required:** Run \`npm audit fix\` to address vulnerabilities." >> $GITHUB_STEP_SUMMARY
                exit 1
              fi
            fi
          fi

      - name: 📊 Upload Security Audit Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30

  license-compliance:
    name: 📜 License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: 📜 License Checker
        run: |
          npm install -g license-checker
          
          echo "## 📜 License Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          license-checker --json > licenses.json
          
          PROBLEMATIC_LICENSES="GPL-2.0,GPL-3.0,AGPL-1.0,AGPL-3.0"
          
          if license-checker --excludePackages 'dev-dependencies' --restrictLicenses "$PROBLEMATIC_LICENSES" --summary; then
            echo "✅ **No problematic licenses found**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Problematic licenses detected**" >> $GITHUB_STEP_SUMMARY
            echo "Please review the licenses and ensure compliance." >> $GITHUB_STEP_SUMMARY
          fi
          
          TOTAL_LICENSES=$(jq 'keys | length' licenses.json)
          echo "**Total packages analyzed:** $TOTAL_LICENSES" >> $GITHUB_STEP_SUMMARY

      - name: 📊 Upload License Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  dependency-summary:
    name: 📊 Dependency Review Summary
    runs-on: ubuntu-latest
    needs: [dependency-review, security-audit, license-compliance]
    if: always()
    steps:
      - name: 📊 Generate Summary Report
        run: |
          echo "## 📊 Dependency Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 Review Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Review:** ${{ needs.dependency-review.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Audit:** ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **License Compliance:** ${{ needs.license-compliance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Severity threshold:** High and Critical only" >> $GITHUB_STEP_SUMMARY
          echo "- **Scope:** Runtime dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- **Allowed licenses:** MIT, Apache-2.0, BSD variants, ISC, CC0, Unlicense" >> $GITHUB_STEP_SUMMARY
          echo "- **Blocked licenses:** GPL, AGPL variants" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📝 Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "1. **Address any security vulnerabilities** found in the audit" >> $GITHUB_STEP_SUMMARY
          echo "2. **Review license compliance** for any flagged packages" >> $GITHUB_STEP_SUMMARY
          echo "3. **Ensure package-lock.json** is committed and up-to-date" >> $GITHUB_STEP_SUMMARY
          echo "4. **Monitor dependency changes** in this PR carefully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Resources" >> $GITHUB_STEP_SUMMARY
          echo "- [Dependency Review Documentation](https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/about-dependency-review)" >> $GITHUB_STEP_SUMMARY
          echo "- [NPM Security Best Practices](https://docs.npmjs.com/security)" >> $GITHUB_STEP_SUMMARY