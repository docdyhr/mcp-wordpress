name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly tests at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  NODE_OPTIONS: '--experimental-vm-modules'

jobs:
  # ğŸ§ª Testing Jobs
  test-matrix:
    name: ğŸ§ª Test Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
        test-suite: 
          - typescript
          - tools
          - mcp
          - auth
          - integration
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§ª Run ${{ matrix.test-suite }} Tests
        run: |
          case "${{ matrix.test-suite }}" in
            "typescript") npm run test:typescript ;;
            "tools") npm run test:tools ;;
            "mcp") npm run test:mcp ;;
            "auth") npm run test:auth ;;
            "integration") npm run test:integration ;;
          esac
        env:
          # Mock credentials for testing
          WORDPRESS_SITE_URL: https://example.com
          WORDPRESS_USERNAME: test_user
          WORDPRESS_APP_PASSWORD: test_password

  # ğŸ” Code Quality & Security
  quality-checks:
    name: ğŸ” Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ” TypeScript Type Check
        run: npm run typecheck

      - name: ğŸ§¹ Lint Code
        run: npm run lint

      - name: ğŸ“Š Test Coverage
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level moderate

      - name: ğŸ” Dependency Check
        run: npx depcheck

  # ğŸ“¦ Build & Package
  build-package:
    name: ğŸ“¦ Build & Package
    runs-on: ubuntu-latest
    needs: [test-matrix, quality-checks]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“¦ Test Package Installation
        run: npm pack --dry-run

      - name: ğŸ¯ Test Binary Commands
        run: |
          # Test that binaries are executable
          node bin/setup.js --help || echo "Setup command test complete"
          node bin/status.js --help || echo "Status command test complete"

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          name: build-artifacts
          path: |
            dist/
            package.json
            README.md
            LICENSE

  # ğŸŒ WordPress Version Compatibility
  wordpress-compatibility:
    name: ğŸŒ WordPress Compatibility
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[test-wp]')
    strategy:
      matrix:
        wordpress-version: ['6.0', '6.1', '6.2', '6.3', '6.4', '6.5', 'latest']
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: wordpress_test
          MYSQL_USER: wp_user
          MYSQL_PASSWORD: wp_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      wordpress:
        image: wordpress:${{ matrix.wordpress-version }}
        env:
          WORDPRESS_DB_HOST: mysql:3306
          WORDPRESS_DB_NAME: wordpress_test
          WORDPRESS_DB_USER: wp_user
          WORDPRESS_DB_PASSWORD: wp_password
        ports:
          - 8080:80

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: â³ Wait for WordPress
        run: |
          echo "Waiting for WordPress to be ready..."
          timeout 300 bash -c 'until curl -f http://localhost:8080; do sleep 5; done'

      - name: ğŸ§ª Test WordPress ${{ matrix.wordpress-version }} Compatibility
        run: npm run test:integration
        env:
          WORDPRESS_SITE_URL: http://localhost:8080
          WORDPRESS_USERNAME: test_user
          WORDPRESS_APP_PASSWORD: test_password

  # ğŸš¨ Security Scanning
  security-scan:
    name: ğŸš¨ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸ“š Documentation
  docs-check:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“ Check Documentation Links
        run: |
          npm install -g markdown-link-check
          find . -name "*.md" -not -path "./node_modules/*" -exec markdown-link-check {} \;

      - name: ğŸ“Š Generate TypeScript Documentation
        run: |
          npm install -g typedoc
          npx typedoc --out docs-temp src/index.ts

      - name: ğŸ“¤ Upload Documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs-temp/

  # ğŸ·ï¸ Release Management
  release:
    name: ğŸ·ï¸ Release Management
    runs-on: ubuntu-latest
    needs: [test-matrix, quality-checks, build-package]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'release:')
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ·ï¸ Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from package.json
          VERSION=$(node -p "require('./package.json').version")
          
          # Create GitHub release
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes-file RELEASE_NOTES_v$VERSION.md \
            --latest

      - name: ğŸ“¦ Publish to NPM
        if: success()
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ğŸ“Š Performance Monitoring
  performance:
    name: ğŸ“Š Performance Monitoring
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“Š Performance Benchmark
        run: |
          # Create a simple performance test
          echo "Running performance benchmarks..."
          time npm run health
          
          # Memory usage check
          node -e "
            const used = process.memoryUsage();
            console.log('Memory Usage:');
            for (let key in used) {
              console.log(\`\${key}: \${Math.round(used[key] / 1024 / 1024 * 100) / 100} MB\`);
            }
          "

  # ğŸ¯ Post-merge Actions
  post-merge:
    name: ğŸ¯ Post-merge Actions
    runs-on: ubuntu-latest
    needs: [test-matrix, quality-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“Š Update Project Metrics
        run: |
          echo "ğŸ“Š Project Metrics Updated:"
          echo "- Commit: ${{ github.sha }}"
          echo "- Tests Passed: âœ…"
          echo "- Quality Checks: âœ…"
          echo "- Build Status: âœ…"

      - name: ğŸ”„ Trigger Dependent Workflows
        if: success()
        run: echo "All checks passed - ready for production use!"

  # ğŸ“ˆ Metrics Collection
  metrics:
    name: ğŸ“ˆ Metrics Collection  
    runs-on: ubuntu-latest
    if: always()
    needs: [test-matrix, quality-checks, build-package]
    steps:
      - name: ğŸ“Š Collect Workflow Metrics
        run: |
          echo "ğŸ“ˆ Workflow Metrics:"
          echo "- Test Matrix Status: ${{ needs.test-matrix.result }}"
          echo "- Quality Checks Status: ${{ needs.quality-checks.result }}"
          echo "- Build Package Status: ${{ needs.build-package.result }}"
          echo "- Overall Success Rate: $([ "${{ needs.test-matrix.result }}" == "success" ] && [ "${{ needs.quality-checks.result }}" == "success" ] && echo "100%" || echo "< 100%")"