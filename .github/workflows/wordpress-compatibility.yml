name: ğŸ“œ WordPress Compatibility Testing

on:
  # Weekly check for WordPress API changes
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  
  # Manual trigger
  workflow_dispatch:
  
  # On main branch for important changes
  push:
    branches: [main]
    paths:
      - 'src/client/**'
      - 'src/tools/**'
      - 'src/types/wordpress.ts'

env:
  NODE_VERSION: '20'

jobs:
  compatibility-check:
    name: ğŸ” WordPress API Compatibility
    runs-on: ubuntu-latest
    
    services:
      wordpress:
        image: wordpress:latest
        env:
          WORDPRESS_DB_HOST: mysql
          WORDPRESS_DB_USER: wordpress
          WORDPRESS_DB_PASSWORD: wordpress
          WORDPRESS_DB_NAME: wordpress
        ports:
          - 8080:80
        options: >-
          --health-cmd "curl -f http://localhost:80 || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
      
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: â³ Wait for WordPress
        run: |
          echo "Waiting for WordPress to be ready..."
          timeout 300 bash -c 'until curl -f http://localhost:8080; do sleep 5; done'
          echo "WordPress is ready!"

      - name: ğŸ”§ Setup WordPress
        run: |
          # Install wp-cli in the container and set up WordPress
          docker exec $(docker ps -q --filter "ancestor=wordpress:latest") bash -c "
            cd /tmp &&
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar &&
            chmod +x wp-cli.phar &&
            mv wp-cli.phar /usr/local/bin/wp &&
            
            # Install WordPress
            cd /var/www/html &&
            wp core install \
              --url='http://localhost:8080' \
              --title='Test Site' \
              --admin_user='admin' \
              --admin_password='password' \
              --admin_email='admin@example.com' \
              --allow-root &&
            
            # Create test user
            wp user create testuser test@example.com \
              --user_pass='test-password-123' \
              --role='administrator' \
              --allow-root &&
            
            # Set up permalinks
            wp rewrite structure '/%postname%/' --allow-root &&
            wp rewrite flush --allow-root &&
            
            # Create test content
            wp post create --post_title='Test Post' --post_content='Test content' --post_status='publish' --allow-root
          " || echo "WordPress setup may have failed - continuing anyway"

      - name: ğŸ§ª Run Compatibility Tests
        run: |
          WORDPRESS_TEST_URL=http://localhost:8080 \
          WORDPRESS_USERNAME=testuser \
          WORDPRESS_PASSWORD=test-password-123 \
          npm run test:compatibility
        id: tests

      - name: ğŸ“Š Compatibility Report
        if: always()
        run: |
          echo "## ğŸ“œ WordPress Compatibility Test Results"
          echo ""
          echo "- Date: $(date)"
          echo "- Trigger: ${{ github.event_name }}"
          echo "- Test Result: ${{ steps.tests.outcome }}"
          echo ""
          if [ "${{ steps.tests.outcome }}" = "success" ]; then
            echo "âœ… All WordPress API endpoints are compatible"
          else
            echo "âŒ Compatibility issues detected"
          fi

      - name: ğŸš¨ Create Issue on Failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ WordPress API Compatibility Issue Detected',
              body: `## Weekly Compatibility Check Failed
              
              The weekly WordPress compatibility test has detected issues.
              
              **Details:**
              - Date: ${new Date().toISOString()}
              - Workflow: [Run #${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              **Action Required:**
              1. Review the test failures
              2. Check if WordPress API has changed
              3. Update client code if needed
              
              cc @${context.repo.owner}`,
              labels: ['compatibility', 'automated']
            });
            console.log(`Created issue #${issue.data.number}`);