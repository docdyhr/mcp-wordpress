name: 'ðŸ›¡ï¸ Security Monitoring'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    # Skip for dependency-only PRs
    paths-ignore:
      - 'package-lock.json'
      - 'npm-shrinkwrap.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
      - 'security-fixes.txt'
      - 'update-report-*.md'
      - 'updates-*.json'
  schedule:
    # Run daily security checks at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

jobs:
  # ðŸ” Secret Scanning Check
  secret-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better scanning

      - name: ðŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.82.11
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || '' }}
          extra_args: --debug --only-verified

      - name: ðŸ” Gitleaks Secret Detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # optional

      - name: ðŸ“Š Secret Scanning Report
        if: always()
        run: |
          echo "## ðŸ” Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanning Tools Used:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TruffleHog (verified secrets only)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Gitleaks (comprehensive scanning)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Secret Scanning (if enabled in settings)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Enable GitHub Secret Scanning:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to Settings â†’ Security â†’ Code security and analysis" >> $GITHUB_STEP_SUMMARY
          echo "2. Enable 'Secret scanning'" >> $GITHUB_STEP_SUMMARY
          echo "3. Enable 'Push protection' to prevent secrets from being pushed" >> $GITHUB_STEP_SUMMARY

  # ðŸ›¡ï¸ SAST Security Analysis
  sast-scan:
    name: ðŸ›¡ï¸ SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run Semgrep
        run: |
          pip install semgrep
          semgrep --config=auto --json --output=semgrep-results.json src/ || true
          echo "## ðŸ›¡ï¸ SAST Analysis Results" >> $GITHUB_STEP_SUMMARY
          if [ -f semgrep-results.json ]; then
            FINDINGS=$(cat semgrep-results.json | jq '.results | length // 0')
            echo "- **Findings**: $FINDINGS" >> $GITHUB_STEP_SUMMARY
            if [ "$FINDINGS" -gt 0 ]; then
              echo "âš ï¸ **SAST findings detected** - please review" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No SAST issues found**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… **SAST analysis completed**" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: ðŸ” Run ESLint Security Plugin
        run: |
          npm install --save-dev eslint-plugin-security
          echo '{"extends": ["plugin:security/recommended"]}' > .eslintrc.security.json
          npx eslint --config .eslintrc.security.json --ext .js,.ts,.jsx,.tsx src/ || true

  # ðŸ“¦ Supply Chain Security
  supply-chain:
    name: ðŸ“¦ Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ” Check npm audit
        run: |
          npm audit --production
          npm audit --json > npm-audit.json || true
          
      - name: ðŸ” Check for known vulnerabilities with Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: ðŸ” OSSF Scorecard analysis
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: scorecard.sarif
          results_format: sarif
          publish_results: true

      - name: ðŸ“¤ Upload OSSF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard.sarif
          category: ossf-scorecard

  # ðŸ” License Compliance
  license-check:
    name: ðŸ” License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Check licenses
        run: |
          npx license-checker --production --summary --out license-report.json
          npx license-checker --production --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;CC0-1.0;Unlicense"

  # ðŸ“Š Security Dashboard
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, sast-scan, supply-chain, license-check]
    if: always()
    steps:
      - name: ðŸ“Š Generate Security Dashboard
        run: |
          echo "# ðŸ›¡ï¸ Security Monitoring Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Scan Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Secret Scanning | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ SAST Analysis | ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Supply Chain | ${{ needs.supply-chain.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”’ Security Tools Active" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL (via separate workflow)" >> $GITHUB_STEP_SUMMARY
          echo "- Dependabot (automated updates)" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Review (PR checks)" >> $GITHUB_STEP_SUMMARY
          echo "- TruffleHog & Gitleaks (secret scanning)" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep (SAST analysis)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy (container scanning)" >> $GITHUB_STEP_SUMMARY
          echo "- OSSF Scorecard (supply chain)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Next scan: $(date -u -d '+1 day' +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
