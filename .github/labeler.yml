# Automatically apply labels based on file path patterns (labeler v5 format)
security:
  - changed-files:
      - any-glob-to-any-file: "src/security/**"
client:
  - changed-files:
      - any-glob-to-any-file: "src/client/**"
cache:
  - changed-files:
      - any-glob-to-any-file: "src/cache/**"
docs:
  - changed-files:
      - any-glob-to-any-file: "docs/**"
config:
  - changed-files:
      - any-glob-to-any-file:
          - "*.json"
          - ".github/**"
ci:
  - changed-files:
      - any-glob-to-any-file: ".github/workflows/**"
